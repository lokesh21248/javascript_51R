<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Master</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Type Master ⌨️</h2>
        <div class="timer">02:00</div>
    </div>

    <div class="stats">
        <div>WPM: <span id="wpm">0</span></div>
        <div>Accuracy: <span id="acc">0%</span></div>
    </div>

    <div class="text-box" id="text"></div>

    <input type="text" id="inp" placeholder="Start typing here..." disabled>

    <div class="progress">
        <div class="bar" id="bar"></div>
    </div>

    <button id="start">Start Test</button>
</div>

<script src="javascript.js"></script>
</body>
</html>
